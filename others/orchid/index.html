<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Orchids</title>

<body class="container">
    <div class="night"></div>
    <div class="flowers">
      <!-- Purple Orchid -->
      <div class="flower flower--purple-orchid">
        <div class="flower__leafs flower__leafs--purple-orchid">
          <!-- Sepals (outer) -->
          <div class="flower__sepal flower__sepal--top"></div>
          <div class="flower__sepal flower__sepal--left"></div>
          <div class="flower__sepal flower__sepal--right"></div>
          <!-- Petals (inner) -->
          <div class="flower__petal flower__petal--left"></div>
          <div class="flower__petal flower__petal--right"></div>
          <!-- Lip (labellum) - distinctive lower petal -->
          <div class="flower__lip"></div>
          <!-- Center column -->
          <div class="flower__column"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>
