<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Shobha üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .name {
            font-size: 2.5em;
            color: #e91e63;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 100;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }

        .btn-no:hover {
            transform: translate(var(--random-x, 0), var(--random-y, 0)) scale(1.05);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .celebration h2 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .celebration p {
            font-size: 2em;
            margin-top: 20px;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .name {
                font-size: 1.8em;
            }
            .question {
                font-size: 1.4em;
            }
            .btn {
                padding: 15px 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíï For My Shobha üíï</h1>
        <div class="question">
            Will you be my Valentine? üíù
        </div>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="sparkles" id="sparkles"></div>
            <h2>üéâ YAY! üéâ</h2>
            <p>You made me the happiest person! üíï</p>
            <p style="font-size: 1.5em; margin-top: 30px;">I love you Shobha ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically
        for (let i = 0; i < 20; i++) {
            setTimeout(() => createHeart(), i * 300);
        }
        setInterval(createHeart, 2000);

        // Yes button functionality
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const sparklesContainer = document.getElementById('sparkles');

        yesBtn.addEventListener('click', function() {
            celebration.classList.add('active');
            createSparkles();
            playCelebration();
        });

        function createSparkles() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    sparklesContainer.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 20);
            }
        }

        function playCelebration() {
            // Create more hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        // No button functionality - make it move around
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;

        noBtn.addEventListener('mouseenter', function() {
            moveCount++;
            const maxMove = 200;
            const randomX = (Math.random() - 0.5) * maxMove;
            const randomY = (Math.random() - 0.5) * maxMove;
            
            this.style.setProperty('--random-x', randomX + 'px');
            this.style.setProperty('--random-y', randomY + 'px');
            
            // Make it even harder to click as user tries more
            if (moveCount > 3) {
                const extraX = (Math.random() - 0.5) * 300;
                const extraY = (Math.random() - 0.5) * 300;
                this.style.transform = `translate(${randomX + extraX}px, ${randomY + extraY}px)`;
            }
        });

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Move it even further away when clicked
            const maxMove = 400;
            const randomX = (Math.random() - 0.5) * maxMove;
            const randomY = (Math.random() - 0.5) * maxMove;
            this.style.transform = `translate(${randomX}px, ${randomY}px)`;
            this.style.transition = 'transform 0.3s ease';
            
            // Reset transition after animation
            setTimeout(() => {
                this.style.transition = 'all 0.1s ease';
            }, 300);
        });

        // Prevent right-click context menu on no button
        noBtn.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
