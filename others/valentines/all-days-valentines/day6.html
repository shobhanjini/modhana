<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - For Shobha üíó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amatic SC', cursive;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .sunset {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            animation: drift 20s infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }

        @keyframes drift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3em;
            color: #ffd700;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 2em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            margin: 30px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .sun {
            font-size: 4em;
            margin: 20px 0;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="sunset"></div>
    <div class="cloud" style="top: 10%; width: 80px; height: 40px; animation-duration: 25s;"></div>
    <div class="cloud" style="top: 20%; width: 100px; height: 50px; animation-duration: 30s; animation-delay: -5s;"></div>
    <div class="cloud" style="top: 60%; width: 90px; height: 45px; animation-duration: 28s; animation-delay: -10s;"></div>
    
    <div class="card">
        <div class="day-number">Day 6 of 14</div>
        <div class="sun">üåÖ</div>
        <h1>My Sunshine</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Every sunrise reminds me of you,<br>
            bringing warmth and light to my day.<br>
            You are my eternal sunshine.
        </p>
        <div class="sun">‚òÄÔ∏è</div>
    </div>
</body>
</html>
