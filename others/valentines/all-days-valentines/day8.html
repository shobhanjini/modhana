<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - For Shobha ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .music-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.6);
            animation: musicFloat 6s linear infinite;
        }

        @keyframes musicFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 35px;
            padding: 60px 50px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(255, 20, 147, 0.4);
            text-align: center;
            border: 4px solid rgba(255, 215, 0, 0.5);
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4.2em;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3em;
            color: #ffd700;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 1.9em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 35px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .music-icon {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3.2em;
            }
            .name {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="music-notes" id="notes"></div>
    
    <div class="card">
        <div class="day-number">Day 8 of 14</div>
        <div class="music-icon">ðŸŽµ</div>
        <h1>My Melody</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Your love is the sweetest song,<br>
            playing in my heart forever.<br>
            You are my favorite melody.
        </p>
        <div class="music-icon">ðŸŽ¶</div>
    </div>

    <script>
        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            const notes = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ¼', 'ðŸŽ¹'];
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.animationDuration = (Math.random() * 2 + 5) + 's';
            note.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('notes').appendChild(note);
            
            setTimeout(() => note.remove(), 8000);
        }

        for (let i = 0; i < 20; i++) {
            setTimeout(() => createNote(), i * 300);
        }
        setInterval(createNote, 2500);
    </script>
</body>
</html>
