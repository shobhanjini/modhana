<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 - For Shobha ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comfortaa', cursive;
            background: #0f0c29;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0c29 100%);
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, white, transparent);
            animation: shoot 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(-100px) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(200vw) translateY(200vh) rotate(45deg);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 30px;
            padding: 55px 45px;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.5),
                0 0 60px rgba(138, 43, 226, 0.3);
            text-align: center;
            border: 2px solid rgba(138, 43, 226, 0.5);
            color: white;
            margin: 20px 0;
        }

        .day-number {
            font-size: 1.2em;
            color: #ba55d3;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.8em;
            color: #da70d6;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(218, 112, 214, 0.8);
        }

        .name {
            font-size: 2.8em;
            color: #ff69b4;
            margin: 25px 0;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .message {
            font-size: 1.7em;
            line-height: 1.8;
            color: #e0e0e0;
            margin: 30px 0;
        }

        .planet {
            font-size: 4em;
            margin: 20px 0;
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="star-field" id="stars"></div>
    <div class="star-field" id="shooting"></div>
    
    <div class="card">
        <div class="day-number">Day 13 of 14</div>
        <div class="planet">ðŸŒŒ</div>
        <h1>My Universe</h1>
        <div class="name">Shobha</div>
        <p class="message">
            In this vast universe,<br>
            you are my everything.<br>
            You are my entire world.
        </p>
        <div class="planet">ðŸŒ </div>
    </div>

    <script>
        // Create stars
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.getElementById('stars').appendChild(star);
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 50 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('shooting').appendChild(star);
            
            setTimeout(() => star.remove(), 3000);
        }

        setInterval(createShootingStar, 2000);
    </script>
</body>
</html>
