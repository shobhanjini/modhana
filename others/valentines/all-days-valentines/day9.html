<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 - For Shobha üíó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Permanent Marker', cursive;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .neon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 20, 147, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 20, 147, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .card {
            position: relative;
            z-index: 10;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                0 0 40px rgba(255, 20, 147, 0.3),
                inset 0 0 20px rgba(255, 20, 147, 0.1);
            text-align: center;
            border: 3px solid #ff1493;
            margin: 20px 0;
        }

        .day-number {
            font-size: 1.2em;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        h1 {
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(255, 20, 147, 0.8),
                0 0 20px rgba(255, 20, 147, 0.6),
                0 0 30px rgba(255, 20, 147, 0.4);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 20, 147, 0.8),
                    0 0 20px rgba(255, 20, 147, 0.6),
                    0 0 30px rgba(255, 20, 147, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(255, 20, 147, 1),
                    0 0 30px rgba(255, 20, 147, 0.8),
                    0 0 40px rgba(255, 20, 147, 0.6);
            }
        }

        .name {
            font-size: 2.8em;
            color: #ff69b4;
            margin: 25px 0;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .message {
            font-size: 1.6em;
            line-height: 1.8;
            color: #ffb6c1;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 2.8em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="neon-grid"></div>
    
    <div class="card">
        <div class="day-number">Day 9 of 14</div>
        <div class="heart">üíñ</div>
        <h1>My Future</h1>
        <div class="name">Shobha</div>
        <p class="message">
            With you, every day is brighter.<br>
            You are my today, tomorrow,<br>
            and all my forever.
        </p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
</body>
</html>
