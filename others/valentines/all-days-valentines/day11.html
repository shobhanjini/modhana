<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 - For Shobha ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Shadows Into Light', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            border-radius: 40px;
            padding: 60px 50px;
            max-width: 530px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(255, 20, 147, 0.4);
            text-align: center;
            position: relative;
            border: 4px solid rgba(255, 215, 0, 0.5);
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4.5em;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3.2em;
            color: #ffd700;
            margin: 25px 0;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 2em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 35px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .rainbow {
            font-size: 4em;
            margin: 20px 0;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3.5em;
            }
            .name {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.8em;
            }
            .name {
                font-size: 2em;
            }
            .message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="day-number">Day 11 of 14</div>
        <div class="rainbow">ðŸŒˆ</div>
        <h1>My Rainbow</h1>
        <div class="name">Shobha</div>
        <p class="message">
            You bring color to my world,<br>
            painting my life with happiness.<br>
            You are my beautiful rainbow.
        </p>
        <div class="rainbow">ðŸ’–</div>
    </div>
</body>
</html>
