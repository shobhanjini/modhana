<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - For Shobha üíù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Parisienne', cursive;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 40px;
            padding: 60px 50px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(255, 20, 147, 0.4);
            text-align: center;
            position: relative;
            margin: 20px 0;
            color: white;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .day-number {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3em;
            color: #ffd700;
            margin: 25px 0;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 1.8em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 35px 0;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .butterfly {
            font-size: 3em;
            margin: 20px;
            display: inline-block;
            animation: flutter 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes flutter {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="day-number">Day 4 of 14</div>
        <div class="butterfly">ü¶ã</div>
        <h1>My Darling</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Like a butterfly,<br>
            you bring color and joy to my world.<br>
            Your presence makes everything beautiful.
        </p>
        <div class="butterfly" style="animation-delay: 0.5s;">üíê</div>
    </div>
</body>
</html>
