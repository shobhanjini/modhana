<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - For Shobha ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.5);
            text-align: center;
            color: white;
            border: 2px solid rgba(255, 20, 147, 0.3);
            margin: 20px 0;
        }

        .day-number {
            font-size: 1.1em;
            color: #ff1493;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        h1 {
            font-size: 3.5em;
            color: #ff69b4;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .name {
            font-size: 2.8em;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 1.6em;
            line-height: 1.8;
            margin: 30px 0;
            color: #e0e0e0;
        }

        .moon {
            font-size: 4em;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9)); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 2.8em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="card">
        <div class="day-number">Day 2 of 14</div>
        <div class="moon">ðŸŒ™</div>
        <h1>Under the Stars</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Even the stars shine brighter<br>
            when you're near.<br>
            You light up my entire universe.
        </p>
        <div class="moon">âœ¨</div>
    </div>

    <script>
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.getElementById('stars').appendChild(star);
        }
    </script>
</body>
</html>
