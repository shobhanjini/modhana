<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - For Shobha ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .cherry-blossoms {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blossom {
            position: absolute;
            font-size: 20px;
            animation: blossomFall 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes blossomFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffb6c1 100%);
            border-radius: 30px;
            padding: 55px 45px;
            max-width: 510px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(255, 20, 147, 0.4);
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.4em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3em;
            color: #ffd700;
            margin: 25px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 1.9em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 30px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .flower {
            font-size: 3.5em;
            margin: 20px 0;
            animation: bloom 3s ease-in-out infinite;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="cherry-blossoms" id="blossoms"></div>
    
    <div class="card">
        <div class="day-number">Day 10 of 14</div>
        <div class="flower">ðŸŒ¸</div>
        <h1>My Garden</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Like spring flowers,<br>
            your love blooms in my heart.<br>
            You make everything beautiful.
        </p>
        <div class="flower">ðŸŒº</div>
    </div>

    <script>
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'blossom';
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¼'];
            blossom.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            blossom.style.left = Math.random() * 100 + '%';
            blossom.style.animationDuration = (Math.random() * 3 + 6) + 's';
            blossom.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('blossoms').appendChild(blossom);
            
            setTimeout(() => blossom.remove(), 9000);
        }

        for (let i = 0; i < 25; i++) {
            setTimeout(() => createBlossom(), i * 300);
        }
        setInterval(createBlossom, 2000);
    </script>
</body>
</html>
