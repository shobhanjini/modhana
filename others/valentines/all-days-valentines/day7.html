<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - For Shobha ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            background: #0a1929;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .ocean {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #001f3f 0%, #0074d9 50%, #39cccc 100%);
            animation: wave 10s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: rise 8s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #001f3f 0%, #0074d9 50%, #39cccc 100%);
            border-radius: 30px;
            padding: 55px 45px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(0, 150, 255, 0.4);
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.4em;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3em;
            color: #ffd700;
            margin: 25px 0;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 1.8em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 30px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .wave-icon {
            font-size: 3.5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3em;
            }
            .name {
                font-size: 2.2em;
            }
            .message {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            .name {
                font-size: 1.8em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="ocean"></div>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="card">
        <div class="day-number">Day 7 of 14</div>
        <div class="wave-icon">ðŸŒŠ</div>
        <h1>My Ocean</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Deep and endless like the ocean,<br>
            your love flows through my heart.<br>
            I'm lost in your beautiful depths.
        </p>
        <div class="wave-icon">ðŸ’™</div>
    </div>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 3 + 6) + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('bubbles').appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 9000);
        }

        for (let i = 0; i < 15; i++) {
            setTimeout(() => createBubble(), i * 500);
        }
        setInterval(createBubble, 2000);
    </script>
</body>
</html>
