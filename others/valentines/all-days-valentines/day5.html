<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - For Shobha üíì</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sacramento', cursive;
            background: #2d1b3d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            opacity: 0.6;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 50%, #f093fb 100%);
            border-radius: 30px;
            padding: 55px 45px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(255, 20, 147, 0.5);
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .day-number {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1 {
            font-size: 4.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3.2em;
            color: #ffd700;
            margin: 25px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .message {
            font-size: 2em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin: 30px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .sparkle {
            font-size: 2.5em;
            margin: 15px;
            display: inline-block;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .card {
                padding: 40px 30px;
                max-width: 100%;
                width: 100%;
            }
            h1 {
                font-size: 3.5em;
            }
            .name {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.8em;
            }
            .name {
                font-size: 2em;
            }
            .message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    
    <div class="card">
        <div class="day-number">Day 5 of 14</div>
        <div>
            <span class="sparkle">‚ú®</span>
            <span class="sparkle" style="animation-delay: 0.3s;">üí´</span>
            <span class="sparkle" style="animation-delay: 0.6s;">‚≠ê</span>
        </div>
        <h1>My Angel</h1>
        <div class="name">Shobha</div>
        <p class="message">
            You are my guiding star,<br>
            lighting up my path every day.<br>
            With you, I'm home.
        </p>
        <div>
            <span class="sparkle">üåü</span>
            <span class="sparkle" style="animation-delay: 0.4s;">üíñ</span>
            <span class="sparkle" style="animation-delay: 0.7s;">‚ú®</span>
        </div>
    </div>
</body>
</html>
