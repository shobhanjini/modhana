<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rose</title>
</head>
<body class="container">
    <div class="night"></div>
    <div class="flowers">
      <!-- Rose 1 -->
      <div class="flower flower--rose-1">
        <div class="flower__leafs flower__leafs--rose-1">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <div class="flower__leaf flower__leaf--outer-4"></div>
          <div class="flower__leaf flower__leaf--outer-5"></div>
          <!-- Middle petals -->
          <div class="flower__leaf flower__leaf--middle-1"></div>
          <div class="flower__leaf flower__leaf--middle-2"></div>
          <div class="flower__leaf flower__leaf--middle-3"></div>
          <div class="flower__leaf flower__leaf--middle-4"></div>
          <div class="flower__leaf flower__leaf--middle-5"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
          <div class="flower__leaf flower__leaf--inner-4"></div>
          <div class="flower__center"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>

      <!-- Rose 2 -->
      <div class="flower flower--rose-2">
        <div class="flower__leafs flower__leafs--rose-2">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <div class="flower__leaf flower__leaf--outer-4"></div>
          <div class="flower__leaf flower__leaf--outer-5"></div>
          <!-- Middle petals -->
          <div class="flower__leaf flower__leaf--middle-1"></div>
          <div class="flower__leaf flower__leaf--middle-2"></div>
          <div class="flower__leaf flower__leaf--middle-3"></div>
          <div class="flower__leaf flower__leaf--middle-4"></div>
          <div class="flower__leaf flower__leaf--middle-5"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
          <div class="flower__leaf flower__leaf--inner-4"></div>
          <div class="flower__center"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>

      <!-- Rose 3 -->
      <div class="flower flower--rose-3">
        <div class="flower__leafs flower__leafs--rose-3">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <div class="flower__leaf flower__leaf--outer-4"></div>
          <div class="flower__leaf flower__leaf--outer-5"></div>
          <!-- Middle petals -->
          <div class="flower__leaf flower__leaf--middle-1"></div>
          <div class="flower__leaf flower__leaf--middle-2"></div>
          <div class="flower__leaf flower__leaf--middle-3"></div>
          <div class="flower__leaf flower__leaf--middle-4"></div>
          <div class="flower__leaf flower__leaf--middle-5"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
          <div class="flower__leaf flower__leaf--inner-4"></div>
          <div class="flower__center"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
